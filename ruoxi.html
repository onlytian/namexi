<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亚马逊商品评论数据</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 40px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #52c41a;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkmark {
            width: 35px;
            height: 35px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #666;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 20px 0;
            display: inline-block;
            word-break: break-all;
            max-width: 500px;
        }
        
        .loading-text {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
        
        .loading-dots {
            display: inline-block;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 绿色圆形图标，中间白色勾 -->
        <div class="success-icon">
            <svg class="checkmark" viewBox="0 0 24 24">
                <path d="M5 12l5 5L20 7" />
            </svg>
        </div>
        
        <!-- 显示 code -->
        <div class="code-display" id="codeDisplay">
            加载中...
        </div>
        
        <!-- 提示文字 -->
        <div class="loading-text">
            正在为您创建"亚马逊商品评论数据"多维表。请稍后<span class="loading-dots">...</span>
        </div>
    </div>

    <script>
        // 获取并显示 URL 中的 code 参数
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                document.getElementById('codeDisplay').textContent = code;
            } else {
                document.getElementById('codeDisplay').textContent = '未获取到 code 参数';
            }
        }
    </script>
</body>
</html>
