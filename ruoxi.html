<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>亚马逊商品评论数据</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            gap:8px;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background-color: #52c41a;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        
        .checkmark {
            width: 35px;
            height: 35px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #666;
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
            word-break: break-all;
            max-width: 500px;
        }
        
        .loading-text {
            font-size: 16px;
            color: #333;
        }
        
        .loading-dots {
            display: inline-block;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
            100% { content: '.'; }
        }
        .loader { 
            animation: rotate 1s infinite;
            height: 50px;
            width: 50px;
          }
        
          .loader:before,
          .loader:after {
            border-radius: 50%;
            content: "";
            display: block;
            height: 20px;
            width: 20px;
          }
          .loader:before {
            animation: ball1 2s infinite;
            background-color: #2B68FF;
            box-shadow: 30px 0 0 #ff3d00;
            margin-bottom: 10px;
          }
          .loader:after {
            animation: ball2 2s infinite;
            background-color: #ff3d00;
            box-shadow: 30px 0 0 #2B68FF;
          }
        
          @keyframes rotate {
            0% { transform: rotate(0deg) scale(0.8) }
            50% { transform: rotate(360deg) scale(1.2) }
            100% { transform: rotate(720deg) scale(0.8) }
          }
        
          @keyframes ball1 {
            0% {
              box-shadow: 30px 0 0 #ff3d00;
            }
            50% {
              box-shadow: 0 0 0 #ff3d00;
              margin-bottom: 0;
              transform: translate(15px, 15px);
            }
            100% {
              box-shadow: 30px 0 0 #ff3d00;
              margin-bottom: 10px;
            }
          }
        
          @keyframes ball2 {
            0% {
              box-shadow: 30px 0 0 #2B68FF;
            }
            50% {
              box-shadow: 0 0 0 #2B68FF;
              margin-top: -20px;
              transform: translate(15px, 15px);
            }
            100% {
              box-shadow: 30px 0 0 #2B68FF;
              margin-top: 0;
            }
          }
        .loading{
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          border-radius: 8px;
          padding: 30px;
          // box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 绿色圆形图标，中间白色勾 -->
        <div class="loading" >
          <span class="loader"></span>
        </div>
        
        <!-- 显示 code -->
        <div class="code-display" id="codeDisplay">
            加载中...
        </div>
        
        <!-- 提示文字 -->
        <div class="loading-text">
            正在为您创建"亚马逊商品评论数据"多维表。请稍后<span class="loading-dots">...</span>
        </div>
    </div>

    <script>
        // 获取并显示 URL 中的 code 参数
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                document.getElementById('codeDisplay').textContent = code;
            } else {
                document.getElementById('codeDisplay').textContent = '未获取到 code 参数';
            }
        }
    </script>
</body>
</html>
