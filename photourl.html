<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片预览</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #photo {
            width: 100vw;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <img id="photo" alt="图片" />

    <script>
        // 获取URL参数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 设置标题
        const title = getQueryParam('title');
        if (title) {
            document.title = decodeURIComponent(title);
        }

        // 设置图片
        const imageUrl = getQueryParam('url');
        if (imageUrl) {
            document.getElementById('photo').src = decodeURIComponent(imageUrl);
        }
    </script>
</body>
</html>
